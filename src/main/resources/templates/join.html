<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>오늘의 역사</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/member.css" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
</head>

<body>
    <div th:replace="fragments/fragments.html :: sideNav"></div>
    <section th:replace="fragments/fragments.html :: mainImg"></section>
    <section class="contents_wrapper">
        <div>
            <h1>회원가입</h1>
            <div class="form-wrapper">
                <div class="panel-heading">
                    <h5 class="panel-header">회원가입</h5>
                </div>
                <div class="panel-body">
                    <input type="text" id="email" name="email" placeholder="email" required autofocus>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="alert alert-primary" role="alert" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
                <div class="buttons">
                    <a id="signUp">회원가입</a>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/member/join.js"></script>
    <script src="/js/common.js"></script>
</body>

</html>
