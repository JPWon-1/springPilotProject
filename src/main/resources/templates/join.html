<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Spring Init Project v1
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">회원가입</h4>
                        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
                        <label for="email" class="sr-only">email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="email" required
                            autofocus>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                            required>
                        <div class="alert alert-danger" role="alert" th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div class="alert alert-primary" role="alert" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <button id="signUp" class="btn btn-lg btn-primary btn-block">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/view/member.js"></script>
</body>

</html>
