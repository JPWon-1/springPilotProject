<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Spring Init Project v1
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="/css/material-dashboard.css" rel="stylesheet" />
</head>

<body class="dark-edition">
  <div class="wrapper ">
    <th:block th:replace="./fragments/fragments::sidebar"></th:block>
    <div class="main-panel">
      <th:block th:replace="./fragments/fragments::navbar"></th:block>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
              <div class="card">
                <div class="card-header card-header-primary">
                  글번호 <span id="id" th:text="${list?.id}"></span><br>
                  제목  <span id="title" th:text="${list?.title}"></span><br>
                  작성자 <span id="author" th:text="${list?.author}"></span><br>
                  작성일 <span th:text="${#temporals.format(list?.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
                </div>
                <div class="card-body">
                  <div class="table-responsive table-upgrade">
                    <textarea class="form-control" id="content" rows="10" th:text="${list?.content}"
                      style="cursor:default;" readonly></textarea>
                  </div>
                </div>
              </div>
              <div>
                <a class="btn btn-primary" href="/posts" role="button">목록</a>
                <a class="btn btn-primary" id="btn-patch" th:href="|/posts/write/${list?.id}|" role="button">수정</a>
                <a class="btn btn-primary" id="btn-delete" role="button">삭제</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="/js/core/jquery.min.js"></script>
  <script src="/js/core/popper.min.js"></script>
  <script src="/js/core/bootstrap-material-design.min.js"></script>
  <!-- post js -->
  <script src="/js/view/post.js"></script>
</body>

</html>
