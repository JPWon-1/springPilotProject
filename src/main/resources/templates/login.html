<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>오늘의 역사</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/member.css" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
</head>

<body>
    <div th:replace="fragments/fragments.html :: sideNav"></div>
    <section class="contents_wrapper">
        <div>
            <h1>로그인</h1>
            <div class="login-form-wrapper">
                <div class="panel-heading">
                    <h5 class="panel-header">아이디 로그인</h5>
                </div>
                <div th:if="${param.error}">
                    Invalid ID and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="panel-body">
                    <div>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email address" required
                            autofocus>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required>
                    </div>
                    <a id="loginBtn">Sign in</a><br>
                </div>
                <div class="buttons">
                    <a href="/join">회원이 아니세요?</a><br>
                    <a href="/oauth2/authorization/google" type="submit">Sign in with Google</a><br>
                    <a href="/oauth2/authorization/naver" type="submit">Sign in with 네이버</a>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/member.js"></script>
</body>

</html>
