<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>JP's Portfolio</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/common.css" />
	<link rel="stylesheet" type="text/css" href="/css/detail.css" />
</head>

<body>
	<div th:replace="fragments/fragments.html :: sideNav"></div>
	<section th:replace="fragments/fragments.html :: mainImg"></section>
	<section class="contents_wrapper">
		<div class="detail">
			<span class="date" th:text="${history?.historyDate}">2021-12-31</span>
			<div>
				<span class="content" th:text="${history?.content}">content</span>
			</div>
			<div>
				<span class="source" th:text="${history?.source}">source</span>
			</div>
		</div>
		<div id="comment_list_wrapper">
			<form id="comment_new_form">
				<input type="hidden" id="historyId" th:value="${history?.id}">
				<div class="form_wrapper">
					<dl>
						<dt>댓글 본문</dt>
						<dd>
							<textarea id="comment_textarea" name="content" data-login-url=""
								placeholder="댓글을 작성하려면 로그인하셔야 합니다."></textarea>
						</dd>
					</dl>
					<div class="buttons">
						<a href="javascript:;" id="comment_submit">
							<span>댓글 올리기</span>
						</a>
					</div>
				</div>
			</form>
			<ol id="comment_list">
				<li id="comment200693">
					<div class="profile_image">
						<img class="profile_icon" src="http://placehold.it/55x55" alt="">
					</div>
					<div class="name time">
						<strong>JPJPJP</strong><a href="javascript:;" name=""><time>10일 전</time></a>
					</div>
					<div class="comment_content">완료 </div>
					<ul class="buttons">
						<li>
							<a class=""><span class="reply">답글</span></a>
						</li>
						<li>
							<a class=""><span class="delete">삭제</span></a>
						</li>
					</ul>
				</li>
				<li class="commentList" th:each="comment : ${comments}">
					<input type="hidden" class="commentId" th:val=${comment.Id}>
					<div class="profile_image">
						<img class="profile_icon" src="http://placehold.it/55x55" alt="">
					</div>
					<div class="name time">
						<strong th:text="${comment.memberId==null?'JPJPJP':comment.memberId}">JPJPJP</strong><a href="javascript:;" name=""><time th:text="${comment.createdDate}">10일 전</time></a>
					</div>
					<div class="comment_content" th:text="${comment?.content}">완료 </div>
					<ul class="buttons">
						<li>
							<a class="comment_reply"><span class="reply">답글</span></a>
						</li>
						<li>
							<span class="comment_delete" th:data-commentId=${comment.id} onclick="detail.request.delete(this)">삭제</span>
						</li>
					</ul>
				</li>
			</ol>

		</div>
	</section>
	<script src="/js/detail.js"></script>
	<script src="/js/common.js"></script>
</body>

</html>
